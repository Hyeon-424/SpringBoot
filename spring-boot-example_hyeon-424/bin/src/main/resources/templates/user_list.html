<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Hello, <span th:text="${session.user.name}"></span>

<h3>Registered Users : </h3>

<table>

        <td>ID</td><td>NAME</td>

    </tr>
</table>
</body>
</html>
