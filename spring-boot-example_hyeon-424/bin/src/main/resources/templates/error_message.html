<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="hidden" id="message" th:name="${message}">
<script>
    var message = document.querySelector('#message').getAttribute('name');
    alert(message);
    history.back();
</script>
</body>
</html>
